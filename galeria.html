<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Milhas Fotografia</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Josefin Sans', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fff;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: #18191a;
            color: #e4e6eb;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .dark-mode .header {
            border-bottom: 1px solid #444;
        }
        
        .logo {
            width: 100px;
        }
        
        .back-btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dark-mode .back-btn {
            background: #3a3b3c;
            color: #e4e6eb;
        }
        
        .back-btn:hover {
            background: #444;
        }
        
        .dark-mode .back-btn:hover {
            background: #4e4f50;
        }
        
        .gallery-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .dark-mode .gallery-item {
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .dark-mode .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(255,255,255,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            user-select: none;
        }
        
        .theme-switch {
            display: inline-block;
            height: 28px;
            position: relative;
            width: 50px;
            margin-right: 10px;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            background-color: #fff;
            border-radius: 50%;
            bottom: 4px;
            content: "";
            height: 20px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 20px;
        }
        
        input:checked + .slider {
            background-color: #222;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
            background: #e4e6eb;
        }
        
        .theme-text {
            font-size: 1rem;
            color: inherit;
            transition: color 0.3s;
        }
        
        .no-images {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span class="theme-text"></span>
    </div>

    <div class="container">
        <div class="header">
            <img src="assets/images/Ativo 1.png" alt="Milhas Logo" class="logo" id="galleryLogo">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
        
        <h1 class="gallery-title" id="galleryTitle">Carregando...</h1>
        
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">Carregando imagens...</div>
        </div>
    </div>

    <script>
        // Dark/Light mode toggle
        const themeSwitch = document.getElementById('checkbox');
        const themeText = document.querySelector('.theme-text');
        
        function setTheme(dark) {
            if (dark) {
                document.body.classList.add('dark-mode');
                themeText.textContent = '';
                document.getElementById('galleryLogo').src = 'assets/images/Ativo 2.png';
            } else {
                document.body.classList.remove('dark-mode');
                themeText.textContent = '';
                document.getElementById('galleryLogo').src = 'assets/images/Ativo 1.png';
            }
        }
        
        // Load theme from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            themeSwitch.checked = true;
            setTheme(true);
        }
        
        themeSwitch.addEventListener('change', function() {
            setTheme(this.checked);
            localStorage.setItem('darkMode', this.checked);
        });
        
        // Get category from URL parameter
        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('categoria');
        }
        
        // Go back to previous page
        function goBack() {
            window.history.back();
        }
        
        // Map category names to display names
        const categoryNames = {
            'estudio': 'Estúdio',
            'eventos': 'Eventos',
            'outdoor': 'Outdoor'
        };
        
        // Image data for each category (in a real scenario, this would come from a server)
        const categoryImages = {
            'estudio': [
                '3.png', '4.png', '5.png', '6.png', 
                '7.png', '8.png', '9.png', '10.png',
                '3.png', '4.png', '5.png', '6.png'
            ],
            'eventos': [
                '21.png', '22.png', '23.png', '24.png', 
                '25.png', '26.png', '27.png', '28.png',
                '21.png', '22.png', '23.png', '24.png'
            ],
            'outdoor': [
                '31.png', '32.png', '33.png', '34.png', 
                '35.png', '36.png', '37.png', '38.png',
                '31.png', '32.png', '33.png', '34.png'
            ]
        };
        
        // Load gallery images
        function loadGallery() {
            const category = getCategoryFromURL();
            
            if (!category || !categoryNames[category]) {
                document.getElementById('galleryTitle').textContent = 'Categoria não encontrada';
                document.getElementById('galleryGrid').innerHTML = '<div class="no-images">Categoria inválida ou não especificada.</div>';
                return;
            }
            
            // Set gallery title
            document.getElementById('galleryTitle').textContent = `Fotografia de ${categoryNames[category]}`;
            
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            // Check if we have images for this category
            if (categoryImages[category] && categoryImages[category].length > 0) {
                categoryImages[category].forEach((imageSrc, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = `Foto ${index + 1} - ${categoryNames[category]}`;
                    
                    // Add error handling for missing images
                    img.onerror = function() {
                        this.src = 'assets/images/placeholder.jpg';
                        this.alt = 'Imagem não disponível';
                    };
                    
                    galleryItem.appendChild(img);
                    galleryGrid.appendChild(galleryItem);
                });
            } else {
                galleryGrid.innerHTML = '<div class="no-images">Nenhuma imagem encontrada para esta categoria.</div>';
            }
        }
        
        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
